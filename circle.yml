machine:
  services:
    - docker
  environment:
    DOCKER_IMAGE_NAME: quay.io/mojanalytics/rstudio
    DOCKER_IMAGE_TAG: $(echo $CIRCLE_SHA1 | cut -c -8)

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t $DOCKER_IMAGE_NAME .
    - mkdir -p ~/docker; docker save $DOCKER_IMAGE_NAME > ~/docker/image.tar

test:
  override:
    - echo "test"

deployment:
  production:
    branch: master
    commands:
       - docker login -u $QUAY_USERNAME -p $QUAY_PASSWORD -e $QUAY_EMAIL quay.io
       - docker build -t $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG .
       - docker tag -f $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG $DOCKER_IMAGE_NAME:latest
       - docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
       - docker push $DOCKER_IMAGE_NAME:latest
